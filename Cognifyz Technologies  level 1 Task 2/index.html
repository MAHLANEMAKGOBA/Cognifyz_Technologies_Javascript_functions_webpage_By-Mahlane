<body>
    <div class="container">
        <h1>Level 1: Task 2</h1>

        <!--Button That Changes Color -->
        <div class="section">
            <h2>Basic button that changes its color when clicked</h2>
            <button id="colorButton" class="button">Click to Change Color</button>
        </div>

        <!--Greeting Alert -->
        <div class="section">
            <h2>Alert box that displays a greeting message based on the current time using</h2>
            <button class="button" onclick="displayGreeting()">Greet Me</button>
        </div>

        <!--Basic Calculator -->
        <div class="section">
            <h2>Basic Calculator that adds two numbers together and displays the result</h2>
            <div class="input-group">
                <input type="number" id="num1" placeholder="Enter first number">
                <input type="number" id="num2" placeholder="Enter second number">
            </div>
            <button class="button" onclick="addNumbers()">Add</button>
            <p>Result: <span id="result"></span></p>
        </div>
    </div>
